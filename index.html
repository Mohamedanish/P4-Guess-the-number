<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding is set to UTF-8 for this HTML document -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title of the page that appears on the browser tab -->
    <title>Guess the Number | Project four</title>
    
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- Main heading for the game -->
        <h1> Can You Guess The Number ?</h1>
        
        <!-- Input field for entering the guessed number -->
        <input id="number"><br>
        
        <!-- Paragraph to display whether the guess is right or wrong -->
        <p id="text">Are you Right/Wrong?</p>
        
        <!-- Button to check the entered guess -->
        <button onclick="check()">Check</button>
        
        <!-- Paragraph to display the player's score -->
        <p id="score">Your Score</p>
    </div>

    <!-- Link to an external JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
